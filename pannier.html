<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pann.css">
    <title>inline commerce</title>
    <script src="https://kit.fontawesome.com/73a1ae581e.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="pan">

    <table class="tab-size">
        <tr>
            <th>Check</th>
            <th>Product</th>
            <th>Count</th>
            <th>Unit price</th>
            <th>Price</th>
            <th>Dlete or Like</th>
        </tr>
        <tr>
            <th>
                <input type="checkbox" check>
            </th>
            <th>
                <img class="size-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAv2J4MKT_Dq6EsZtpOYKggHV2XZpHk38NLQ&usqp=CAU" alt="img1"/>
            </th>
            <th>
                <div class="btn-ctrl">
                    <button class="plus">+</button>
                    <p>0</p>
                    <button class="minus">-</button>
                </div>
            </th>
            <th class="unite-price">
                 90000
            </th>
            <th class="quantity-price">0</th>
            <th>
                <div class="del-lik">
                    <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    <button class="like"><i class="fa-regular fa-thumbs-up"></i></button>
                </div>
            </th>
        </tr>

        
        <tr>
            <th>
                <input type="checkbox" check>
            </th>
            <th>
                <img class="size-img" src="https://thumbs.dreamstime.com/b/affiche-cosm%C3%A9tique-cr%C3%A8me-de-soins-la-peau-paquet-bouteille-produit-cosm%C3%A9tiques-luxe-beaut%C3%A9-avec-le-scintillem-scintillement-et-141617961.jpg" alt="img1"/>
            </th>
            <th>
                <div class="btn-ctrl">
                    <button class="plus">+</button>
                    <p>0</p>
                    <button class="minus">-</button>
                </div>
            </th>
            <th class="unite-price">
                 120000
            </th>
            <th class="quantity-price">0</th>
            <th>
                <div class="del-lik">
                    <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    <button class="like"><i class="fa-regular fa-thumbs-up"></i></button>
                </div>
            </th>
        </tr>


        <tr>
            <th>
                <input type="checkbox" check>
            </th>
            <th>
                <img class="size-img" src="https://img.freepik.com/psd-premium/maquette-emballage-produit-cosmetique_1150-40289.jpg?w=2000" alt="img1"/>
            </th>
            <th>
                <div class="btn-ctrl">
                    <button class="plus">+</button>
                    <p>0</p>
                    <button class="minus">-</button>
                </div>
            </th>
            <th class="unite-price">
                 70000
            </th>
            <th class="quantity-price">0</th>
            <th>
                <div class="del-lik">
                    <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    <button class="like"><i class="fa-regular fa-thumbs-up"></i></button>
                </div>
            </th>
        </tr>


        <tr>
            <th>
                <input type="checkbox" check>
            </th>
            <th>
                <img class="size-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGi9hMMHrc4qsfHMfID8wwGrDker6v2HE-Qg&usqp=CAU" alt="img1"/>
            </th>
            <th>
                <div class="btn-ctrl">
                    <button class="plus">+</button>
                    <p>0</p>
                    <button class="minus">-</button>
                </div>
            </th>
            <th class="unite-price">
                 85000
            </th>
            <th class="quantity-price">0</th>
            <th>
                <div class="del-lik">
                    <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    <button class="like"><i class="fa-regular fa-thumbs-up"></i></button>
                </div>
            </th>
        </tr>

        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>Total</th>
            <th id="total">0</th>
        </tr>


    </table>
  </section>
  <script src="./pann.js"></script>
</body>
</html>
